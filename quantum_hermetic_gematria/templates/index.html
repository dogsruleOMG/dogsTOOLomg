<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Quantum Hermetic Gematria</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=1001">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Quantum Hermetic Gematria</h1>
            <nav>
                <button class="tab-btn active" data-tab="analyze">Single Analysis</button>
                <button class="tab-btn" data-tab="compare">Compare Phrases</button>
                <button class="tab-btn" data-tab="history">History</button>
            </nav>
        </header>

        <main>
            <!-- Single Analysis Tab -->
            <section id="analyze" class="tab-content active">
                <div class="input-container">
                    <input type="text" id="analysis-input" placeholder="Enter phrase to analyze...">
                    <button id="analyze-btn">Analyze</button>
                </div>
                <div class="results-container">
                    <div id="analysis-results" class="results-scroll">
                        <!-- Results will be inserted here -->
                    </div>
                </div>
            </section>

            <!-- Comparison Tab -->
            <section id="compare" class="tab-content">
                <div class="input-container">
                    <input type="text" id="phrase1-input" placeholder="Enter first phrase...">
                    <input type="text" id="phrase2-input" placeholder="Enter second phrase...">
                    <button id="compare-btn">Compare</button>
                </div>
                <div class="results-container">
                    <div id="comparison-results" class="results-scroll">
                        <!-- Comparison results will be inserted here -->
                    </div>
                </div>
            </section>

            <!-- History Tab -->
            <section id="history" class="tab-content">
                <div class="history-controls">
                    <button id="clear-history-btn">Clear History</button>
                </div>
                <div class="history-container">
                    <div id="history-list" class="results-scroll">
                        <!-- History will be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js?v=1001"></script>
</body>
</html>
