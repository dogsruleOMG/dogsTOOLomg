services:
  - type: web
    name: dogsTOOLomg
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd quantum_hermetic_gematria && PYTHONPATH=/opt/render/project/src/quantum_hermetic_gematria gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production 